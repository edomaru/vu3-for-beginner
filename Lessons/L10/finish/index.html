<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vue.js Starter File</title>
</head>
<body>
    <div id="app" class="container py-5">
        <h1>My files</h1>

        <img :src="loadingImg" width="50" alt="" v-show="uploading">

        <div class="alert alert-danger" role="alert" v-if="!files.length">
            You have no any files
        </div>

        <ul v-else>
            <li v-for="file in files" :key="`file-${file.id}`">{{ file.name }}</li>
        </ul>
        
        <div class="input-group">
            <input type="text" class="form-control" :value="selectedFile" readonly placeholder="No file selected">
            <input type="file" style="display: none;" ref="file" @change="handleChange">
            <div class="input-group-append">
                <button 
                    v-if="selectedFile && uploading"
                    class="btn btn-outline-secondary"
                    @click="uploading = false"
                >Cancel</button> 
                <button 
                    v-else-if="selectedFile"
                    class="btn btn-outline-secondary" 
                    :disabled="uploading" 
                    :title="message"
                    @click="handleUpload"
                >Upload</button>
                <button 
                    v-else
                    class="btn btn-outline-secondary" 
                    @click="browseFile"
                >Select File</button> 
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
