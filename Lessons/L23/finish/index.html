<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vue.js Starter File</title>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-light navbar-expand-lg bg-light border-bottom">
            <div class="container">
                <a class="navbar-brand" href="#">
                    Vue File Uploader
                </a>
                <nav-form @search="searchTerm = $event" @reset="searchTerm = ''"></nav-form>
            </div>
        </nav>
        <div class="container py-5">
            <section-heading text="My files" @sorted="sortDir = $event"></section-heading>
    
            <app-alert message="You  have no any files" type="warning" v-if="!files.length"></app-alert>
    
            <ul class="list-group my-3" v-else>
                <file-item
                    v-for="file in filesSorted" 
                    :key="file.id"
                    :file="file"
                    @file-removed="removeFile($event)"
                ></file-item>
            </ul>
    
            <file-input @file-uploaded="addUploadedFile($event)"></file-input>
        </div>
    </div>

    <template id="section-heading-template">
        <div class="d-flex justify-content-between align-items-center">
            <h1>{{ text }}</h1>
            <a href="#" class="rounded-button" @click.prevent="toggleSortDir">
                <svg v-if="sortDir === 1" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
                </svg>
                <svg v-else width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
                </svg>
            </a>
        </div>
    </template>

    <template id="nav-form-template">
        <div class="form-inline mt-2 mt-md-0">
            <input class="form-control" type="text" placeholder="Search" :value="searchTerm" @keyup.ctrl.enter="handleEscape" @keyup.enter.exact="handleEnter" @keyup.esc="handleEscape">
        </div>
    </template>

    <template id="file-input-template">
        <div class="input-group my-2">
            <div class="custom-progress" v-if="uploading">
                <div class="custom-progress-bar" role="progressbar" :style="{ width: `${progress}%` }" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ progress }}%</div>
            </div>
            <input v-else type="text" class="form-control" :value="selectedFileName" readonly placeholder="No file selected">
            <input type="file" style="display: none;" ref="file" @change="handleChange">
            <div class="input-group-append">
                <button 
                    v-if="selectedFile && uploading"
                    class="btn btn-outline-secondary"
                    @click="uploading = false"
                >Cancel</button> 
                <button 
                    v-else-if="selectedFile"
                    class="btn btn-outline-secondary" 
                    :disabled="uploading" 
                    @click="handleUpload"
                >Upload</button>
                <button 
                    v-else
                    class="btn btn-outline-secondary" 
                    @click="browseFile"
                >Select File</button> 
            </div>
        </div>
    </template>

    <template id="app-alert-template">
        <div :class="alertClasses" role="alert">
            {{ message }}
        </div>
    </template>

    <template id="file-item-template">
        <li 
            @mouseenter="hoveredItem = file.id"
            @mouseout="hoveredItem = null"
            :class="[
                'list-group-item', 
                'd-flex', 
                'justify-content-between', 
                'align-items-center',
                hoveredItem === file.id ? 'list-group-item-warning' : ''
            ]"
            :key="`file-${file.id}`"
        >
            {{ file.name }}
            <a href="#" @click.prevent="handleRemove(file)">&times;</a>
        </li>
    </template>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
